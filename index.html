<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/CSS/bootstrap.css" />
    <link rel="stylesheet" href="/src/CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="/src/CSS/style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div
      class="container h-100 d-flex justify-content-center align-items-center flex-wrap"
    >
      <div
        class="login d-none moveRight rounded-3 p-sm-4 gap-sm-3 p-md-4 p-lg-5 d-flex flex-column gap-md-3 gap-lg-4 align-items-center"
      >
        <p class="text-capitalize fs-5 text-decoration-underline">
          login please
        </p>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping"
            ><i class="fa-regular fa-envelope"></i
          ></span>
          <input
            required
            type="text"
            class="form-control"
            placeholder="Email"
            aria-label="email"
            aria-describedby="addon-wrapping"
          />
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping"
            ><i class="fa-solid fa-key"></i
          ></span>
          <input
            required
            type="password"
            class="form-control"
            placeholder="password"
            aria-label="password"
            aria-describedby="addon-wrapping"
          />
        </div>
        <p class="text-decoration-underline text-capitalize align-self-end">
          forget password?
        </p>
        <div class="form-check align-self-start mt-0">
          <input
            required
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <a
          href="#"
          class="btn btn-primary text-uppercase fw-medium align-self-stretch login_btn"
        >
          <i class="fa-solid fa-right-to-bracket"></i> login in</a
        >
      </div>
      <div
        class="register rounded-3 p-sm-4 gap-sm-3 p-md-4 p-lg-5 d-flex flex-column gap-md-3 gap-lg-4 align-items-center"
      >
        <p class="text-capitalize fs-5 text-decoration-underline">
          register please
        </p>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping"
            ><i class="fa-regular fa-user"></i
          ></span>
          <input
            required
            type="text"
            class="form-control"
            placeholder="UserName"
            aria-label="UserName"
            aria-describedby="addon-wrapping"
          />
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping"
            ><i class="fa-regular fa-envelope"></i
          ></span>
          <input
            required
            type="text"
            class="form-control"
            placeholder="Email"
            aria-label="email"
            aria-describedby="addon-wrapping"
          />
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping"
            ><i class="fa-solid fa-key"></i
          ></span>
          <input
            type="password"
            class="form-control"
            placeholder="password"
            aria-label="password"
            aria-describedby="addon-wrapping"
          />
        </div>

        <div class="form-check align-self-start mt-0">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <a
          href="#"
          class="btn btn-primary text-uppercase fw-medium align-self-stretch register_btn"
        >
          <i class="fa-solid fa-right-to-bracket"></i> sign up</a
        >
      </div>

      <div
        class="img d-flex px-sm-2 py-sm-3 py-md-4 px-md-5 h-75 w-50 text-center rounded-3 gap-md-2 flex-column align-items-center justify-content-center text-white"
      >
        <h2 class="text-uppercase fs-4">welcome!</h2>
        <p>Enter your details and start our journey with us</p>
        <a
          href="#"
          class="text-decoration-none text-uppercase text-white px-5 py-2 btn fw-medium img_btn"
          >login</a
        >
      </div>
    </div>
    <script src="/src/js/all.js"></script>
    <script src="/src/js/all.min.js"></script>
    <script type="module" src="/src/js/signUp.js"></script>
  </body>
</html>
